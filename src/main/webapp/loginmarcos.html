<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!--Pulling Awesome Font -->
<link href="css/font-awesome.min.css" rel="stylesheet">

<div class="container">
    <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                    <p></p>
                    <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                    <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                    <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                    <form name="sentMessage" id="contactForm" novalidate>
                
                      <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                          <label>Email Address</label>
                          <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                          <p class="help-block text-danger"></p>
                        </div>
                      </div>
                      <div class="control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                          <label>Senha  </label>
                          <input type="tel" class="form-control" placeholder="Phone Number" id="senha" required data-validation-required-message="Please enter your phone number.">
                          <p class="help-block text-danger"></p>
                        </div>
                      </div>
                      <br>
                      <div id="success"></div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-secondary" id="success">Entrar</button>
                      </div>
                    </form>
                  </div>
    </div>
</div>
